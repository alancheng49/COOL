<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>COOL｜考試中...</title>

  <link rel="icon" href="assets/quiz/favicon-32.png?v=v2.0.0-b3" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/quiz/favicon-16.png?v=v2.0.0-b3" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="assets/quiz/apple-touch-icon.png?v=v2.0.0-b3">
  <meta name="theme-color" content="#0d6efd">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>作答</title>
  <script>window.BUILD_VERSION='v2.0.0-b3';</script>
  <link rel="stylesheet" href="style.css?v=v2.0.0-b3">

  <!-- KaTeX（只在 quiz 頁才載） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer id="katex-auto-render" src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>

  <!-- 頁面入口 -->
  <script type="module" src="js/quiz.page.js?v=v2.0.0-b3"></script>
</head>
<body class="page--scroll">
  <div class="container">
    <div id="quiz-container">
      <div id="quiz-layout">
        <main id="question-panel">
          <div id="question-content"></div>
          <div id="options-container"></div>
          <div class="nav-row">
            <button id="prev-btn" class="secondary" type="button">上一題</button>
            <div class="spacer"></div>
            <button id="submit-btn-mobile" class="danger" type="button">繳交</button>
            <button id="next-btn" type="button">下一題</button>
          </div>
        </main>
        <aside id="sidebar">
          <div class="side-head">
            <h3>題目清單</h3>
            <div id="quiz-timer" class="timer" aria-live="polite" title="剩餘時間"></div>
            <button id="submit-btn" class="danger" type="button">繳交</button>
          </div>
          <ul id="question-list"></ul>
        </aside>
      </div>
    </div>

    <div id="results-container" class="hidden">
    <div class="results-head">
        <h1>測驗結果</h1>
        <p id="score"></p>
        <p id="submit-status" style="color:#666;"></p>
    </div>

    <div class="results-body">
        <ul id="wrong-answers-list"></ul>
    </div>

    <div class="results-actions row gap8">
        <button id="restart-btn">重新測驗</button>
        <button id="back-to-picker-btn" type="button" class="secondary">回到題庫選擇</button>
        <button id="back-to-account-btn" type="button" class="secondary">回帳號首頁</button>
    </div>
    </div>
  </div>
  <button id="help-btn" class="help-btn" type="button">❓ 如何使用</button>

  <div id="help-backdrop" class="help-modal-backdrop"></div>
  <div id="help-modal" class="help-modal" role="dialog" aria-modal="true" aria-labelledby="help-title">
    <div class="help-head">
      <h3 id="help-title">系統使用教學</h3>
        <button id="help-close" class="help-close secondary" type="button">關閉</button>
    </div>
  <div id="help-content" class="help-body">載入中…</div>
</div>
</body>
</html>
