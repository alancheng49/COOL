<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入</title>
  <script>window.BUILD_VERSION='b1.3.0';</script>
  <link rel="stylesheet" href="style.css?v=b1.3.0">
  <script type="module" src="js/login.page.js?v=b1.3.0"></script>
</head>
<body>
  <div class="container">
    <div id="login-container">
      <h1>作業系統登入</h1>
      <!-- 加上 type="text" 和 autocomplete -->
      <input id="username" type="text" placeholder="帳號" autocomplete="username" />
      <input id="password" type="password" placeholder="密碼" autocomplete="current-password" />
      <button id="login-btn">登入</button>
      <p id="login-error" class="error-message"></p>
    </div>
  </div>
</body>
</html>
